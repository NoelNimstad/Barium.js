<!DOCTYPE html>
<html>
    <head>
        <script src="barium.min.js" defer></script> <!-- include the barium.js file and defer it to make sure it is only called after page is done loading -->
        <script src="example.js" defer></script> <!-- load your custom tags (make sure to call the barium.initial() function somewhere) -->
    </head>
    <body>
        <reverse>!dlrow olleh</reverse> <!-- reverse is the reverse tag -->
        <banana>banana</banana> <!-- banana is the 🍌 tag -->
        <button onclick="barium.reapply()">re apply</button> <!-- call the barium function to reverse text again -->
    </body>
</html>
